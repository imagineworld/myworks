<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Preview Slide</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script type="text/javascript" src="slidershow.js"></script> 
</head>
<body>
	<header>
		<a href="#">前端进阶之路</a>
	</header>
	<h1>Elastic Image Slideshow with Thumbnail Preview</h1>
	<div class="slider">
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img class="picture" src="imgs/{{index}}.jpg">
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="imgs/{{index}}.jpg"></a>
		</div>
	</div>
	<footer>
		<p>Resize the window to see the slider adjusting</p>
	</footer>
	
</body>
</html>
